{% extends './parking_home.html' %}

{% block parking_contents %}
<div>
    <center><h2>Parking Lots</h2></center>
    {% for lot in all_lots %}
       <div id="content">
          <center>
             <p><b>Lot Name:</b>{{lot.name}}</p>
             <p><b>Lot State:</b>{{lot.state}}</p>
             <p><b>Lot Floor:</b>{{lot.floor}}</p>
             <p><b>Slot:</b>{{lot.slot}}</p>
          </center>
       </div>
   {% endfor %}
</div>
{% endblock %}
