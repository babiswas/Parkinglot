<html>
   <h2>All Cars</h2>
   {% for lot in all_lots %}
       <h3>Lot Name:</h3>
       <p>{{lot.name}}</p>
       <h3>Lot State:</h3>
       <p>{{lot.state}}</p>
       <h3>Lot Floor:</h3>
       <p>{{lot.floor}}</p>
       <h3>Slot:</h3>
       <p>{{lot.slot}}</p>
       <hr>
   {% endfor %}
</html>
