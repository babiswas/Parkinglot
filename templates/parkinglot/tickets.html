{% extends './parking_home.html' %}
{% block parking_contents %}
      <div>
          <div>
              <h3>All Tickets</h3>
              {% for ticket in tickets %}
                   <div id="ticket" style="margin-right:15px;margin-left:15px;">
                      <center>
                         <p><b>Ticket Owner:</b><a href="">{{ticket.ticketowner.username}}</a></p>
                         <p><b>Vehicle Name:</b>{{ticket.vehicle.carname}}</p>
                         <p><b>State :</b>{{ticket.ticketstate}}</p>
                          <button style="background-color:green;color:white;margin-top:15px;margin-bottom:15px;" class="btnd"><a href="{% url 'parkinglot:edit_ticket' ticketid=ticket.id %}">STATE</a></button>
                      </center>
                   </div>
              {% endfor %}
          </div>
      </div>
{% endblock %}
